<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>

    <h2>HTML FORMS OCC PHTO1</h2>

        <form>
            <label for="fname">Fisrt Name</label>
            <input type="text" name="fname" id="fname" required/>
            <br><br>

            <label for="password">Password</label>
            <input type="password" name="password" required/>
            <br><br>

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="phone number">Phone Number</label>
            <!--1. number
                2. tel-->

            <input type="tel" name="phone number" id="phone number" pattern="\+\(\d{2}\) \d{3}-\d{3}-\d{4}" placeholder="+(12) 345-678-9000">
            <br><br>

            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="5" cols="30"></textarea>
            <br><br>

            <label for="operating system">Operating System</label>
            <select name="operating system" id="operating system">

                <option value="windows">Windows</option>
                <option value="linux">Linux</option>
                <option value="macOs">MacOs</option>
                <option value="solaris">Solaris</option>
                <option value="FreeBSD">FreeBSD</option>
            </select>
            <br><br>

            <h3>Gender</h3>
            <input type="radio" name="gender" id="male" value="male"/>
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" id="lgbtq" value="lgbtq">
            <label for="lgbtq">LGBTQ</label>
            <br><br>

            <input type="checkbox" name="sex" id="man" value="man">
            <label for="man">Man</label>
            <input type="checkbox" name="sex" id="woman" value="Woman">
            <label for="woman">Woman</label>
            <br><br>
            <button type="sumbit">Submit Form</button>


        </form>
    
</body>
</html>
